      <div class="container">
        <h1 class="formTitle">Crear Película</h1>
        <form id="create-movie-form">
          <label for="title">Título:</label>
          <input type="text" id="title" name="title" required>
          <label for="director">Director:</label>
          <input type="text" id="director" name="director" required>
          <label for="year">Año:</label>
          <input type="number" id="year" name="year" required>
          <label for="duration">Duración:</label>
          <input type="text" id="duration" name="duration" required>
          <label for="genre">Genero:</label>
          <input type="text" id="genre" name="genre" required>
          <label for="rate">Calificación:</label>
          <input type="number" id="rate" name="rate" min="0" max="10" step="0.1">
          <label for="poster">Poster:</label>
          <input type="text" id="poster" name="poster" required>
          <button type="submit">Crear Película</button>
          <button type="reset">Borrar</button>
        </form>
